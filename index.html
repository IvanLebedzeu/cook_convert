<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
<body>
    <div class="container">
        <h1>Cooking</h1>
        <form id="littersToGallons">
          <div class="form-group">
            <label for="add1">Put your value in litters and you will see the amount in gallons:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Calculate!</button>
        </form>

        <form id="killosToPounds">
            <div class="form-group">
              <label for="add2">Put your value in killos and you will see the amount in pounds:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Calculate!</button>
          </form>

          <form id="littersToOunces">
            <div class="form-group">
              <label for="add3">Put your value in litters and you will see the amount in ounces:</label>
              <input id="add3" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Calculate!</button>
          </form>  

        
        <div id = "output">

        </div>
      </div>

</body>
</html>
